<!DOCTYPE html>
<html lang="uk">
    <head>    
        <meta charset="UTF-8">
        <link rel="stylesheet" href="./src/styles/style.css">
        <link rel="stylesheet" href="./src/styles/adaptive_header.css">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>MyNewShop</title>
    </head>
    <body>
        <header>
            <div class="logo">
              <a onclick="ps('?loc=./pages/main.html','content')"><img height=77px style="border: none; padding-top: 10px;" src="./src/images/logo.webp"></a>
            </div>
            <div class="menu">
               <ul>
                <li> <button type="button" onclick="ps('?loc=./pages/goods.html', 'content')" class="button">Всі товари</button></li>
                <li> <button type="button" onclick="ps('?loc=./pages/categories.html', 'content')" class="button">Категорії</button></li>
                <li> <button type="button" onclick="ps('?loc=./pages/contact.html', 'content')" class="button">Контакти</button></li>
                <li> <button type="button" onclick="ps('?loc=./pages/cart.html', 'content')" class="button">Кошик</button></li>
               </ul>
            </div>
        </header>
        &nbsp;
        <div id="content" class="content">
        </div>
        <script>
            function ps(url, content){
                if(window.location.search!=url){
                    window.history.pushState({'location':url}, "", url);
                    httpGet(new URL(window.location).searchParams.get('loc'), content);
                }
            }
            function httpGet(url, element){
                var xmlHttp = new XMLHttpRequest();
                xmlHttp.open("GET", url, false);
                xmlHttp.send(null);
                document.getElementById(element).innerHTML = xmlHttp.responseText;
            }
            window.onpopstate = function(){
                if(window.location.search)
                    httpGet(new URL(window.location).searchParams.get('loc'),'content');
                else
                    httpGet('./pages/main.html','content');
            };
            if(window.location.search)
                httpGet(new URL(window.location).searchParams.get('loc'),'content');
            else
               httpGet('./pages/main.html','content');
        </script>
        &nbsp;
        <header> 
           <p style="text-align: center;">Виконавець: Валентьєв Валентин Валентинович<br>учень ЗОШ №33 м. Чернігів</p>
        </header>
    </body>
</html>
